####################################################
[options]

# 0 = Disable
# 0 = Опция отключена
# 0 = Deaktivieren
# 0 = Απενεργοποίηση
# 0 = Wyłączone
# 1 = Enable
# 1 = Опция включена
# 1 = Aktivieren
# 1 = Ενεργοποίηση
# 1 = Włączone

# Disables "month of the PLAGUE!"
# Отключение "месяца ЧУМЫ!"
# Es deaktiviert „den Monat der SEUCHE!“
# Απενεργοποιεί «τον μήνα της ΠΑΝΟΥΚΛΑΣ!»
# Wyłącza "miesiąc PLAGI!".
DisablePlague = 0

# Disables the 12 double growth months and the spawning monsters on map
# NOTE: does *NOT* remove "Month of the Imp"
# Отключение генерации месяцов двойного прироста и "абстрактного" существа
# ПРИМЕЧАНИЕ: опция НЕ отключает "Неделю/месяц Беса"
# Es deaktiviert die 12 Doppeltwachstumsmonate und die laichenden Monster auf der Karte
# ANMERKUNG: Es streicht *NICHT* „den Monat des Imps“
# Απενεργοποιεί τους 12 μήνες διπλής ανάπτυξης και την εμφάνιση τεράτων στον χάρτη
# ΣΗΜΕΙΩΣΗ: *ΔΕΝ* αφαιρεί τον «Μήνα του Ιμπ»
# Wyłącza miesiące 12 stworzeń, które dublują swoją populację i pojawiają się na mapie.
# UWAGA: *NIE* usuwa "Miesiąca Impa".
DisableDoubleGrowth = 0

# Disables the random +5 Weekly Growth
# Отключение случайного +5 бонуса недельного прироста
# Es deaktiviert den zufälligen +5 wöchentlichen Wachstum
# Απενεργοποιεί την τυχαία +5 εβδομαδιαία ανάπτυξη
# Wyłącza losowe tygodnie z bonusem +5 do przyrostu.
DisableWeeklyGrowth = 0

# Fix arrow turrets bug (Armorer/Air Shield will reduce received damage instead of increasing)
# Фикс бага урона стрелковых башен (при наличии у атакующего героя навыка Доспехи (Защита) или при наложеном заклинании Воздушный щит на стек, ранее урон не уменьшался, а увеличивался)
# Es repariert den Türmchenpfeil-Bug (Armorer/Air Schield werden den erhaltenen Schaden verringern anstatt zu erhöhen)
# Διορθώνει το bug με τα βέλη των πυργίσκων [το Armorer (skill) / το Air Shield μειώνουν τη ζημιά που προξενείται αντί να την αυξάνουν]
# Naprawia bug Wież Strzelniczych (Płatnerstwo/Tarcza powietrza powinna zmniejszać zadawane obrażenia, zamiast zwiększać).
FixTurretBug = 1

# Prevent creatures overflow (Moving stacks larger than 32,767 would sometimes overflow into negative numbers)
# Предотвращение переполнения количества существ (при перемещении стека существ с количеством более 32 767 их число ранее в ряде случаев могло становиться отрицательным)
# Es verhindert das Überlaufen von Kreaturen (Die Bewegung von größeren als 32.767 Stößen würde manchmal ins Negative überlaufen)
# Αποτρέπει την υπερχείλιση πλασμάτων (Η μετακίνηση ομάδων μεγαλύτερων των 32.767 κάποιες φορές μπορεί να υπερχειλίσει σε αρνητικούς αριθμούς)
# Zapobiega przepełnieniu pojemności oddziału stworzeń (Poruszanie oddziałem o liczebności większej niż 32,767 czasami powodowało pojawienie się ujemnej liczby stworzeń w danym oddziale).
FixCreaturesOverflow = 1

# Prevent resources overflow (When you accumulate more than 2,147,483,647 of any resource it would overflow into negative numbers)
# Предотвращение переполнения количества ресурсов (когда вы накапливаете ресурсы величиной более 2 147 483 647, их число ранее становилось отрицательным)
# Es verhindert das Überlaufen von Rohstoffquellen (Wann man mehr als 2.147.483.647 Stücke von irgendeiner Rohstoffquelle ansammelt, würde sie ins Negative überlaufen)
# Αποτρέπει την υπερχείλιση φυσικών πόρων (Αν συγκεντρώσετε περισσότερα από 2.147.483.647 τεμάχια από οποιονδήποτε φυσικό πόρο, ο πόρος θα υπερχειλίσει σε αρνητικούς αριθμούς)
# Zapobiega przepełnieniu liczby zgromadzonych zasobów (Kiedy zgromadzi się więcej danego zasobu niż 2,147,483,647, pojawia się ujemna liczba dostępnego surowca).
FixResourcesOverflow = 1

# Prevent primary skills overflow (when exceeding 127, primary skills would become negative)
# NOTE: purposely not active during game creation so you can still have a high level hero with small stats
# Предотвращение переполнения величины числа первичных навыков (ранее, при превышении числа 127, первичные навыки становились отрицательными)
# ПРИМЕЧАНИЕ: во время создания новой игры опция не активна, поэтому в ряде случаев вы всё равно можете получить героя высокого уровня с отрицательными значениями первичных навыков
# Es verhindert das Überlaufen von den Primären Fähigkeiten (primary skills) (Wann die Nummer 127 übersteigt wird, würden die Primären Fähigkeiten ins Negative überlaufen)
# ANMERKUNG: Diese Option wird absichtlich während der Spielerstellung nicht aktiviert, so kann man immer noch einen Held auf hoher Ebene mit niedrigen Attributen haben
# Αποτρέπει την υπερχείλιση των πρωτογενών δεξιοτήτων (primary skills) (Αν υπάρξει υπέρβαση του αριθμού 127, οι πρωτογενείς δεξιότητες θα πάρουν αρνητικό πρόσημο)
# ΣΗΜΕΙΩΣΗ: Σκόπιμα δεν είναι ενεργό κατά τη δημιουργία του παιχνιδιού ώστε να μπορείτε ακόμα να έχετε έναν ήρωα υψηλού επιπέδου με χαμηλά χαρακτηριστικά.
# Zapobiega przepełnieniu się punktów statystyk (jeśli wartość jakiejkolwiek statystyki ataku/brony/mocy/wiedzy przekroczy 127, pojawią się ujemne wartości statystyk).
# UWAGA: celowo poprawka nie jest aktywna podczas tworzenia gry, więc wciąż można mieć wysokopoziomowego bohatera z małymi statystykami.
FixPrimaryOverflow = 1

# Restores the original combat obstacles
# Восстановление стандартной расстановки боевых препятствий
# Es stellt die ursprünglichen Kampfhindernisse wieder her
# Επαναφέρει τα αρχικά εμπόδια του πεδίου της μάχης
# Przywraca pierwotny rozkład przeszkód na polu walki.
CombatObstacles = 1

# Restores original wandering creature split
# Восстановление стандартного кода расстановки существ на поле боя при нападении на нейтралов
# Es stellt die ursprüngliche Teilung der irrenden Kreaturen wieder her
# Επαναφέρει τον αρχικό διαχωρισμό των περιπλανόμενων πλασμάτων
# Przywraca pierwotne zasady podziału jednostek w walkach bez udziału wrogiego bohatera.
CreaturesSplit = 1

# Restores original RNG
# Восстановление стандартного RNG
# Es stellt den ursprünglichen Zufallszahlengenerator (RNG) wieder her
# Επαναφέρει την αρχική γεννήτρια τυχαίων αριθμών (RNG)
# Przywraca oryginalne RNG.
OriginalRNG = 1

# Restores original AI berserk behavior
# Восстановление стандартного поведения компьютерного игрока для заклинания "Берсерк"
# Es stellt das ursprüngliche Verhalten der Künstlichen Intelligenz (AI) bezüglich des Zauberspruchs „berserk“ wieder her
# Επαναφέρει την αρχική συμπεριφορά της τεχνητής νοημοσύνης απέναντι στο berserk
# Przywraca oryginalne zachowanie AI w trakcie trwania Berserku.
BerserkAI = 1

# Shows resources (gold, wood, etc.) using 123,456X format, where X is a power of 10 (e.g. 123,456,789 will show as 123,456K)
# Показывать величину ресурсов (золото, дерево и т.д.) с использованием формата 123,456X, где X кратно 10 (например, 123 456 789 будет отображаться как 123,456K)
# Es zeigt die Rohstoffquellen (Gold, Holz, usw.) im 123,456X Format. X ist eine Zehnerpotenz (z.B. 123,456,789 wird sich als 123,456K zeigen)
# Εμφανίζει τους φυσικούς πόρους (χρυσό, ξύλο κλπ.) χρησιμοποιώντας τη μορφή 123,456Χ, όπου Χ είναι μια δύναμη του δέκα (π.χ. το 123,456,789 θα εμφανίζεται ως 123,456K)
# Pokazuje ilość surowców (złoto, drewno, itp.) używając formatowania 123,456X , gdzie X jest odpowiednim przedrostkiem liczby 10 (np. ilość 123,456,789 zostanie wyświetlona jako 123,456K).
ResourcesFormat = 0

# Combat textbox remains open after right-clicking on an opponent (lets you see some spells duration etc.)
# Изменить поведение информационного окна при клике правой кнопкой мыши на вражеском существе (окно остается открытым)
# Die Kampf-Textbox bleibt geöffnet nach Rechtsklick auf einen Gegner (Es erlaubt dem Spieler die Dauer einiger Zaubersprüchen zu sehen usw.)
# Το πλαίσιο κειμένου στη μάχη παραμένει ανοικτό μετά το δεξί κλικ σε αντίπαλο (σας επιτρέπει να δείτε τη διάρκεια που έχουν ορισμένα ξόρκια κλπ.)
# W trakcie walki okna informacyjne po kliknięciu prawym klawiszem myszki są dostępne (nie znikają) także dla jednostek wroga (umożliwią np. sprawdzenie długości działania niektórych zaklęć).
CombatRMBTextbox = 0

# Shows alpha-numeric combat coordinates when you mouse over various hexes during combat
# При наведении и перемещении мыши отображать координаты гексов поля боя
# Es zeigt alphanumerische Kampf-Koordinaten, wann man die Maus über verschiedene Hexadezimalschreibweisen während der Kampf bewegt
# Εμφανίζει αλφαριθμητικές συντεταγμένες μάχης όταν μετακινείτε τον κέρσορα πάνω από διάφορα τετραγωνάκια κατά τη διάρκεια της μάχης
# Pokazuje w formie alfanumerycznej koordynaty walki gdy podczas potyczki przesuwasz wskaźnik myszki nad heksami.
CombatCoordinates = 0

# Show creature's hitpoints when you mouse over them in combat
# При наведении мыши на существо отображать очки его здоровья в активном логе битвы
# Es zeigt die Lebenspunkte einer Kreatur, wann man die Maus über sie während der Kampf bewegt
# Εμφανίζει τους πόντους ζωής ενός πλάσματος όταν περνάτε τον κέρσορα από πάνω του στη διάρκεια της μάχης
# Pokazuje pozostałe punkty życia stworzenia, gdy podczas walki najedziesz na niego kursorem.
ShowHitPoints = 0

# Show creature move order on mouse hover during combat
# NOTE: still experimental and not completely accurate
# При наведении мыши на существо показывать порядковый номер в списке приоритетов очередности хода на поле боя
# ПРИМЕЧАНИЕ: опция экспериментальная и не откалиброванная (возможны неточности)
# Es zeigt die Bewegungsreihenfolge der Kreatur, wann man die Maus über sie während der Kampf hält
# ANMELDUNG: Es ist noch vorläufig und nicht absolut genau
# Εμφανίζει τη σειρά κίνησης του πλάσματος όταν περνάτε το ποντίκι από πάνω του στη διάρκεια της μάχης
# ΣΗΜΕΙΩΣΗ: Είναι ακόμα σε πειραματικό στάδιο και δεν είναι ακόμα απολύτως ακριβές
# Podczas walki tuż przy kursorze pokazuje kolejność ruchu stworzenia.
# UWAGA: do wciąż eksperymentalna opcja i nie do końca działająca
ShowMoveSequence = 0

# Combat animations are faster
# Параметр скорости отображения боевой анимации
# Die Animationen der Kampf sind schneller
# Οι κινούμενες εικόνες κατά τη διάρκεια της μάχης είναι ταχύτερες
TurboAnimation = 1

# Disables some AI cheats: Town Portal on Cursed Ground, Casting Fly without having the spell (waterwalk -> fly bug)
# Опция отключает некоторые читы ИИ: "Городской портал" - на Проклятой Земле, "Полет" - без наличия заклинания ("Хождение по воде" - баг полета)
# Es deaktiviert einige Täuschungen der Künstlichen Intelligenz (AI): "Town Portal" auf verfluchtem Erdboden, Verwendung von "Fly" ohne den Zauberspruch zu haben (waterwalk -> fly bug)
# Απενεργοποιεί κάποιες απάτες της Τεχνητής Νοημοσύνης (AI): Town Portal σε καταραμένο έδαφος, χρήση του Fly χωρίς να έχει το ξόρκι (waterwalk -> fly bug)
AICheats = 1

# Enable or Disable extra information provided while right-clicking on a spell in the hero's Spellbook
# Включить или отключить показ расширенной информации при клике правой кнопкой мыши на заклинании в книге заклинаний
# Es aktiviert oder deaktiviert die zusätzlichen Informationen, die bereitgestellt werden, wann man einen Rechtsklick auf einen Zauberspruch im Zauberbuch des Helden macht
# Ενεργοποίηση ή απενεργοποίηση των επιπρόσθετων πληροφοριών που παρέχονται με δεξί κλικ σε ένα ξόρκι στο βιβλίο μαγείας του ήρωα
SpellDetails = 1

# Show the mouse cursor's coordinates (x,y,z) on the Adventure Map
# Показывать координаты (x,y,z) курсора мыши на Карте Приключений
# Es zeigt die Koordinaten des Mauszeigers (x,y,z) auf der Abenteuerkarte
# Δείχνει τις συντεταγμένες του κέρσορα του ποντικιού (x,y,z) στον χάρτη περιπέτειας (Adventure Map)
AdventureCoordinates = 0

# Summoned Elementals and Clones will not be shown as casualties in the Combat Results screen
# Вызванные Элементали и Клоны больше не будут отображаться в окне Результатов Битвы
# Gerufte Elementals und Klone werden nicht als Opfer auf dem Kampfergebnisbildschirm gezeigt werden
# Τα Elementals που καλούνται και οι κλώνοι δεν θα εμφανίζονται ως απώλειες στην οθόνη που δείχνει τα αποτελέσματα της μάχης
RealKills = 1

# The left hand side of the combat window displays a panel with your set quickspells and allows customization.
# Во время боя в левой части экрана будет отображаться интерактивная панель быстрого доступа к наиболее часто используемым заклинаниям.
# Die linke Seite des Kampf-Fensters zeigt eine interaktive Tafel mit Ihren festgesetzten Schnellzaubersprüchen an und erlaubt Anpassung.
# Το αριστερό τμήμα της οθόνης μάχης εμφανίζει έναν πίνακα με τα γρήγορα ξόρκια που έχετε επιλέξει και επιτρέπει εξατομίκευση.
QuickSpellPanel = 0

# The right hand side of the combat window displays a panel with the upcoming move order of creatures.
# Во время боя в правой части экрана будет отображаться панель очередности хода существ.
# Die rechte Seite des Kampf-Fensters zeigt eine Tafel mit der bevorstehender Bewegungsreihenfolge der Kreaturen an.
# Το δεξιό τμήμα της οθόνης μάχης εμφανίζει έναν πίνακα με την επερχόμενη σειρά κίνησης των πλασμάτων.
BattleQueuePanel = 0

# Battlequeue panel displays the alpha-numeric battlefield position of the stack instead of the number of creatures
# (0: #creatures - 1: hex position)
# В панели очередности ходов выбор отображения количества монстров или их позиции на поле боя
# (0 - кол-во монстров или  1 - гекс позиция монстра)
# Die Kampf-Schlange-Tafel zeigt die alphanumerische Lage des Stapels auf dem Schlachtfeld anstatt der Anzahl der Kreaturen an
# (0: #Kreaturen - 1: Hexadezimale Lage)
# Ο πίνακας σειράς μάχης εμφανίζει την αλφαριθμητική θέση μάχης της ομάδας τεράτων αντί του αριθμού των πλασμάτων
# (0: #πλάσματα - 1: δεκαεξαδική θέση)
BattleQueueText = 1

# Removes the possibility to generate endless movement using the Admiral's Hat.
# Исправление бага с возможностью получить бесконечные очки перемещения за счёт Шляпы Адмирала.
# Diese Option entfernt die Möglichkeit endlose Bewegung durch Benutzung von Admiral's Hat zu erzeugen.
# Απομακρύνει την πιθανότητα να παραχθεί ατελείωτη κίνηση με την χρήση του Admiral's Hat.
AdmiralBugFix = 1

# Fixes some movement bugs: restoration after defeat on player turn, retreat/surrender on water, castle lighthouse bonus bug.
# Исправление ряда ошибок неправильного начисления единиц перемещения: самовосстановление после поражения, отступлении/сдачи на воде, бонусный баг маяка Замка.
# Diese Option repariert einige Bewegungs-Bugs: den Bug mit der Wiederherstellung nach einer Niederlage, während der Spieler spielt, den Bug mit dem Rückzug / der Aufgabe während auf dem Boot, den Bonus-Bug mit dem Leuchtturm der Castle-Stadt.
# Επιδιορθώνει ορισμένα bugs κίνησης: επαναφορά μετά την ήττα ενώ είναι η σειρά του παίχτη, οπισθοχώρηση/παράδοση εν πλω, το bug του φάρου του castle.
MovementBugs = 1

# Disables the Clone Bug fix introduced by HD+.
# NOTE: This bug can be glitchy, recommended setting: OFF
# Отключение интегрированного в HD+ исправления ошибки заклинания Клон.
# Внимание: Этот баг может приводить к разнообразным ошибкам вплоть до вылета, рекомендуемая настройка: ОТКЛ
# Diese Option disaktiviert die Reparation vom Klon-Bug, die von der HD+ Funktion eingeführt ist.
# ANMERKUNG: Dieser Bug kann fehlerhaft sein. Die empfohlene  Einstellung ist AUS.
# Απενεργοποιεί την επιδιόρθωση του bug του κλώνου που εισήχθη από το HD+.
# ΣΗΜΕΙΩΣΗ: Αυτό το bug μπορεί να κάνει το παιχνίδι να κολλήσει, προτεινόμενη ρύθμιση: ΑΠΕΝΕΡΓΟΠΟΙΗΣΗ
CloneBug = 0

# Fixes the Earthquake bug, units may no longer be slain.
# Исправляет ошибку заклинания Землетрясение. Теперь стеки монстров не могут быть убиты под воздействием этого заклинания.
# Diese Option repariert den Erdbeben-Bug, so dass die Truppen nicht mehr erschlagen werden können.
# Επιδιορθώνει το Earthquake bug, τα πλάσματα δεν μπορούν πλέον να χτυπηθούν.
Earthquake = 1

# Fixes the 'Cancel after first visit' event bug.
# Исправление неправильного поведения однократных локальных событий при повторном их посещении.
# Diese Option repariert den Ereignis-Bug „Entwerten Sie das Ereignis nach dem ersten Besuch.
# Επιδιορθώνει το bug γεγονότων «ακύρωση του γεγονότος μετά την πρώτη επίσκεψη».
EventBug = 1

# The minimap is displayed during AI's turn, on condition that AI movement is not set to 'Do not show enemy movement'.
# Показ миникарты во время хода ИИ, при условии выключенной опции 'Не показывать движение врага'.
# Die Minikarte wird, während die künstliche Intelligenz spielt, unter der Bedingung, dass die Bewegung der künstlicher Intelligenz nicht als „Keine Anzeige der Bewegung der Gegner“, angezeigt.
# Ο μικρός χάρτης εμφανίζεται όταν είναι η σειρά να παίξει η τεχνητή νοημοσύνη, υπό την προϋπόθεση ότι η κίνηση της τεχνητής νοημοσύνης δεν έχει οριστεί στο «Να μην εμφανίζεται η κίνηση των εχθρών».
AIMinimap = 1

# The random upgraded stack of wandering creatures is no longer deducted from total number of creatures if the hero retreats.
# Исправление ошибки при нападении на нейтральных монстров с одним улучшенным стеком. Ранее, при отступлении героем, количество нейтральных монстров всегда уменьшалось на величину улучшенного стека.
# Das zufällige verbesserte Stapel von wandernden Monstern wird nicht mehr von der Gesamtzahl der Kreaturen abgezogen, wenn der Held sich zurückzieht.
# H τυχαία αναβαθμισμένη ομάδα των περιπλανόμενων τεράτων δεν θα αφαιρείται πλέον από τον συνολικό αριθμό των πλασμάτων αν ο ήρωας οπισθοχωρήσει.
Vanish = 1

# Fixes the anchor bug: some obstacles have their "anchor" hex drawn outside the obstacle itself, preventing some spells from being cast on that tile even if free.
# Исправляет ошибку "опорного" гекса: некоторые боевые препятствия имеют так называемый "опорный" гекс, расположенный рядом, но вне самого препятствия, не позволяя тем самым этим заклинаниям накладываться на казалось бы пустой гекс.
# Diese Option repariert den Anker-Bug: die „Anker“-Hexadezimale Fliese von einigen Hindernissen wird außerhalb des Hindernisses selbst gezogen und verhindert, dass einige Zaubersprüche auf dieser Fliese benutzt werden, selbst wenn diese Fliese frei ist.
# Επιδιορθώνει το bug άγκυρας: σε κάποια εμπόδια η δεκαεξαδική «άγκυρα» έχει σχεδιαστεί εκτός του ίδιου του εμποδίου εμποδίζοντας να χρησιμοποιηθούν κάποια ξόρκια σε αυτό το πλακάκι ακόμα και αν είναι άδειο.
AnchorBug = 1

# Fixes some AI vs AI battle bugs [replaces deprecated 'QuickCombat' option]
FastBattleBugs = 1

# Naga Banks provide Sulfur instead of Gems. Requires New Game to take effect.
# Сера в Нага Банках вместо драгоценных камней. Изменения вступят в силу только в новой игре.
# Naga Banks stellen Schwefel statt Edelsteins zur Verfügung. Neus Spiel wird gebraucht um diese Änderung wirksam zu werden.
# Τα Naga banks παρέχουν θειάφι αντί πολύτιμων λίθων. Απαιτείται νέο παιχνίδι για να ισχύσει η αλλαγή.
NagaBank = 1

# Heroes that are not marked as 'Can be hired by' Player X will no longer be available in the Tavern
# Герои, которые не помечены как 'Может быть нанят' игроком X, больше не будут доступны в таверне.
# Helden, die nicht als „Kann vom Spieler X eingestellt werden“ markiert sind, werden nicht mehr verfügbar in der Taverne sein.
# Ήρωες χωρίς την σήμανση "Μπορεί να προσληφθεί από τον παίκτη Χ" δεν θα είναι πλέον διαθέσιμοι στην ταβέρνα.
Hireable = 1

# Prevents negative overflows of army strength in Ai-Ai Quick Combat.
# Предотвращает расчет отрицательного значения силы армии в Быстрой битве ИИ против ИИ.
# Es verhindert das negative Überlaufen von der Heeresstärke bei Schnellkampf zwischen den Helden der künstlichen Intelligenz.
# Αποτρέπει την αρνητική υπερχείλιση της στρατιωτικής ισχύος σε γρήγορη μάχη μεταξύ ηρώων της τεχνητής νοημοσύνης.
QCoverflow = 1

# AI heroes with necromancy will raise the correct number of creatures instead of a single one.
# ИИ герои с некромантией будут поднимать корректное количество существ вместо одного.
# Die Helden der künstlichen Intelligenz mit Necromancy werden die richtige Anzahl von Kreaturen anstatt einer einzelnen Kreatur auferstehen lassen.
# Οι  ήρωες της τεχνητης νοημοσύνης με Necromancy θα ανασταίνουν τον κατάλληλο αριθμό πλασμάτων αντί ενός μόνο πλάσματος.
AINecromancy = 1

# Two heroes may no longer occupy the same tile, trade with each other, or create object copies
# Два героя больше не могут занимать одну и ту же клетку карты, вызывать окно обмена и создавать свои копии.
# Zwei Helden sollen nicht mehr dieselbe Fliese besetzen, miteinander austauschen oder Kopien der Gegenstände schaffen.
# Δύο ήρωες δεν θα μπορούν πλέον να καταλαμβάνουν το ίδιο τετραγωνάκι, να κάνουν ανταλλαγές μεταξύ τους και να δημιουργούν αντίγραφα των αντικειμένων.
HeroFusion = 1

# Player's Magic Mirror is taken into consideration when the AI casts a spell
# Волшебное Зеркало работает и против войск ИИ игрока
# Der Magische Spiegel des Spielers ist berücksichtigt, wenn die künstliche Intelligenz einen Zauberspruch wirkt
# Το ξόρκι {Magic Mirror (Μαγικός Kαθρέφτης)} λαμβάνεται υπ' όψιν όταν η Τεχνητή Νοημοσύνη χρησιμοποιεί ένα ξόρκι
AIMagicMirror = 0

# Enchanters will correctly consider all valid creatures on battlefield to cast their automatic spells
# Автоматическое колдовство Чародеями будет производить проверку возможности каста заклинания на всю армию целевой стороны, а не только на первый стек.
# Die Enchanters werden alle gültigen Kreaturen auf dem Schlachtfeld richtig berücksichtigen um ihre automatischen Zaubersprόche zu wirken
# Οι Enchanters θα λαμβάνουν ορθά υπ' όψιν όλα τα έγκυρα πλάσματα στο πεδίο της μάχης για να εκτελέσουν τα αυτόματα ξόρκια τους
EnchantersFix = 0

