# Данные страницы проверки и загрузки новой версии SoD_SP. Не трогать! По этим адресам выполняются только HTTP-запросы плагина SoD_SP.
# Lassen Sie die Speicherstelle, wo die letzte Version von SoD_SP gespeichert ist, sowie die Downloadseite so stehen lassen! Sie sind die einzigen von SoD_SP ausgeführten HTTP-Anfragen.
# Μην τροποποείτε την τοποθεσία όπου είναι αποθηκευμένη η τελευταία έκδοση του SoD_SP ούτε την σελίδα μεταφόρτωσης! Αυτά είναι τα μόνα αιτήματα HTTP που διεκπεραιώνει το SoD_SP.
UpdateAddress = https://raw.githubusercontent.com/RoseKavalier/H3Plugins/master/SoD_SP_Public/AvailableVersion.txt
