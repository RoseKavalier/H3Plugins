# Wenn ein Problem mit SoD_SP auftritt, schalten Sie diese Option ein and lesen Sie die Datei "SoD_SP_log.ini" im ...\SoD_SP\Debug\ Ordner für weitere Informationen, nachdem Heroes3.exe abstürzt.
# Αν αντιμετωπίζετε προβλήματα με το SoD_SP, ενεργοποιήστε αυτήν την επιλογή και δείτε το αρχείο "SoD_SP_log.ini" στον φάκελο ...\SoD_SP\Debug\ για περισσότερες πληροφορίες αφ’ ότου κολλήσει το Heroes3.exe.
LogData = 1

# During game launch, SoD_SP will attempt a single time to check if a new version of the plugin exists and if so ask the user whether to go to the download page. Disable if you do not wish to check.
# Во время запуска игры SoD_SP будет проверять наличие новой версии плагина. В случае успеха пользователю будет предложено перейти на страницу загрузки. Отключите, если не хотите проверять наличие обновлений.
#  Bei Spielstart wird SoD_SP ein einziges Mal versuchen zu prüfen, ob eine neue Version des Plugins besteht, und ob sie besteht, den Benutzer bitten, ob er zur Downloadseite gehen möchte. Deaktivieren Sie diese Option, ob Sie keine Prüfung möchten.
# Κατά την έναρξη του παιχνιδιού, το SoD_SP θα προσπαθήσει μία φορά να ελέγξει αν υπάρχει νεότερη έκδοση του plugin και, αν ναι, θα ρωτήσει τον χρήστη αν επιθυμεί να μεταβεί στην σελίδα μεταφόρτωσης. Απενεργοποιήστε την επιλογή αν δεν θέλετε να γίνει έλεγχος.
CheckUpdate = 1

