[color]

# Colors are now very similar to WoG/ERA implementation, the color's name should be used.
# For a full list of colors and shortcuts available, see H3.TextColor.txt and H3.TextColor.png.
# Цветовые настройки теперь очень похожи на реализацию в WoG/ERA, для задания необходимого цвета следует использовать его название.
# Полный список наименований и вид цветов можно увидеть в разделах H3.TextColor.txt и H3.TextColor.png.
# Die Farben sind jetzt sehr ähnlich wie die Einführung von WOG/ERA. Der Name der Farbe muss benutzt werden.
# Finden Sie die komplette Liste von verfügbaren Farben und Verknüpfungen in H3.TextColor.txt und H3.TextColor.png.
# Τα χρώματα είναι πλέον πολύ όμοια με την εφαρμογή του WoG/ERA. Το όνομα του χρώματος πρέπει να χρησιμοποείται.
# Για έναν πλήρη πίνακα των διαθέσιμων χρωμάτων και συντομεύσεων ανατρέξτε στο H3.TextColor.txt και στο H3.TextColor.png.

# Coordinates of the mouse cursor while on Adventure Map
# Цвет координат курсора мыши на Карте Приключений
# Die Koordinaten des Mauszeigers während man auf der Abenteuerkarte ist
# Συντεταγμένες του κέρσορα του ποντικιού όταν βρίσκεστε στον χάρτη περιπέτειας (Adventure Map)
AdventureCoord = Regular

# The color of hit points of the creature under the mouse cursor while in combat
# Цвет здоровья стека существ при наведении курсора мыши во время боя
# Die Farbe der Lebenspunkte der Kreatur unter dem Mauszeiger während der Kampf
# Το χρώμα των πόντων ζωής του πλάσματος κάτω από τον κέρσορα του ποντικιού κατά τη διάρκεια της μάχης
HitPoints = Regular

# The color used when all targetted creatures will perish / or be resurrected
# Цвет, означающий, что все целевого стека существ погибнут или будут воскрешены
# Die benutzte Farbe wann alle gezielten Kreaturen sterben werden / oder sie auferstanden werden werden
# Το χρώμα που χρησιμοποιείται όταν όλα τα στοχευμένα πλάσματα θα πεθάνουν / ή θα αναστηθούν# Το χρώμα που χρησιμοποιείται όταν μόνο ένα τμήμα των στοχευμένων πλασμάτων θα πεθάνει / ή θα αναστηθεί
KillAll = Regular

# The color used when only a portion of targetted creatures will perish / or be resurrected
# Цвет, означающий, что только часть целевого стека существ погибнет или будет воскрешена
# Die benutzte Farbe wann nur ein Teil der gezielten Kreaturen sterben wird / oder ein Teil auferstanden werden wird
# Το χρώμα που χρησιμοποιείται όταν μόνο ένα τμήμα των στοχευμένων πλασμάτων θα πεθάνει / ή θα αναστηθεί
KillSome = Regular

# The color of move sequences while in combat
# Цвет показателя очередности хода стеков в бою
# Die Farbe der Bewegungsreihenfolge während der Kampf
# Το χρώμα της ακολουθίας κινήσεων κατά τη διάρκεια της μάχης
MoveSequence = Regular

# The color of coordinates under the mouse cursor while in combat
# Цвет координат под курсором мыши во время боя
# Die Farbe der Koordinaten unter dem Mauszeiger während der Kampf
# Το χρώμα των συντεταγμένων κάτω από τον κέρσορα κατά τη διάρκεια της μάχης
BattleCoord = Regular


